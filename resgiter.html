<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="./img/galery/fabicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"; >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/formularios.css">
</head>
<body class="bodyLogin">
   
            <form class="form__container" id="register-form" novalidate>
                <a href="./index.html">  <img src="./img/register.png"   alt="profile"  class="login" /> </a>
                

                <div class="form__field">
                    <input id="username"  class="form__input" name="username" type="text" placeholder="*Nombre">
                    <i class="fa-solid fa-user"></i>
                    <div class="error" id="error-username"></div>
                </div>  
                
                <div class="form__field">
                    <input id="email"  class="form__input"  name="email" type="email" placeholder="*Email"  >
                    <i class="far fa-envelope"></i>
                    <div class="error" id="error-email"></div>
                </div>  
                
                <div class="form__field">
                    <input id="password" class="form__input" name="password" type="password" placeholder="*Contraseña" >
                    <i class="fas fa-lock-open"></i>
                    <div class="error" id="error-password"></div>
                </div>  
                    
                <div class="form__field"> 
                    <input id="confirm-password" class="form__input" name="confirm-password" type="password" placeholder="*Confirma contraseña" >
                    <i class="fa-solid fa-lock"></i>
                    <div class="error" id="error-confirm-password"></div>
                </div>  
                    <button class="form__submit__btn" type="submit">Registrate</button>
                  
                    <span> Tenés cuentas?<a class="button" href="login.html">  Inicia Sesión</a></span>
                </div>
            </form>
   
    <script src="./JS/register.js"></script>
</body>
</html>
